<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin"  th:action="@{/login}" method="post">
              <div class="form-label-group" >
                <input type="text" id="username" name="username" class="form-control" placeholder="Kullanıcı Adı" required autofocus>
                <label for="username">Kullanıcı Adı</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="password"
			name="password" class="form-control" placeholder="Şifre" required>
                <label for="password">Şifre</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Giriş Yap</button>
              <hr class="my-4">
            
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</body>
</html>

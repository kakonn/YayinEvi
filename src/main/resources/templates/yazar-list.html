<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
<meta charset="UTF-8">
<title>Yazar Listesi</title>

 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

<h1>Liste</h1>

<table class="table table-bordered table-striped">
   
    <tr>
        <th>Id</th>
        <th>Yazar Adı</th>
        <th>Açıklama</th>
      <th>İşlemler</th>
      
    </tr>
    <tbody>
    <tr th:each="yazar : ${yazarlar}">
       <td th:text="${yazar.yazarId}"/>
      <td th:text="${yazar.yazarAdi}"/>
     <td th:text="${yazar.yazarAciklama}"/>
      <td>
                <a th:href="@{'/yazar/update-yazar/' + ${yazar.yazarId}}" class="btn btn-default">Güncelle</a>
                <div sec:authorize="hasRole('ADMIN')">
                 <a th:href="@{'/yazar/delete-yazar/' + ${yazar.yazarId}}" class="btn btn-danger">Sil</a>
                </div>
               
                </td>
    </tr>
    </tbody>
</table>
 <a th:href="@{'/yazar/add-yazar/'}" class="btn btn-primary">Yazar Ekle</a>
 <hr>
  <a th:href="@{'/yayinevi/list/'}" class="btn btn-primary">Yayın Evi Listesi</a>
    <a th:href="@{'/kitap/list/'}" class="btn btn-primary"> Kitap Listesi</a>
    <hr>
 <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out" class="btn btn-danger"/>
        </form>
</body>
</html>
